<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XiverzCrasher</title>
    <!-- Menautkan ke file CSS eksternal -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-gray-100 min-h-screen flex items-center justify-center p-4">

    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loader"></div>
    </div>

    <div id="app-container" class="w-full max-w-lg bg-gray-950 rounded-2xl shadow-2xl p-8 transform transition-all duration-500 scale-100">
        
        <div id="login-screen" class="space-y-6">
            <div class="flex flex-col items-center space-y-4">
                <img src="https://files.catbox.moe/snsae2.jpg" class="w-24 h-24 rounded-full border-2 border-fuchsia-500 red-violet-lightning shadow-lg" alt="Xiverz Logo">
                <h1 class="text-4xl font-bold text-center text-indigo-400">XiverzCrasher</h1>
            </div>
            <p class="text-center text-gray-400">Welcome To XiverzCrasher Bug</p>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Username" class="w-full px-4 py-3 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 placeholder-gray-400">
                <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 placeholder-gray-400">
            </div>
            <button id="login-btn" class="gradient-btn w-full py-3 rounded-lg font-bold text-lg text-white">Login</button>
            <div id="login-message" class="text-center text-sm text-red-400"></div>
        </div>
        
        <div id="main-screen" class="hidden flex flex-col h-full">
            <header class="flex justify-between items-center pb-6">
                <button id="menu-toggle-btn" class="menu-btn text-2xl p-2 rounded-full hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    ☰
                </button>
                <div class="flex flex-col items-center space-y-2">
                    <img src="https://files.catbox.moe/snsae2.jpg" class="w-16 h-16 rounded-full border-2 border-fuchsia-500 red-violet-lightning shadow-lg" alt="Xiverz Logo">
                    <h1 class="text-xl font-bold text-indigo-400">XiverzCrasher</h1>
                </div>
                <button id="logout-btn" class="logout-btn px-3 py-1.5 rounded-lg font-bold text-white shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </header>
            
            <div id="sidebar" class="sidebar fixed top-0 left-0 w-64 h-full bg-gray-950 z-50 shadow-lg p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold text-indigo-400">Dashboard</h3>
                    <button id="close-menu-btn" class="p-2 rounded-full hover:bg-gray-700 text-lg">✖</button>
                </div>
                <nav class="space-y-4">
                    <button id="reseller-menu-btn" class="w-full text-left py-3 px-4 rounded-lg bg-gray-800 hover:bg-gray-700 transition-colors">Menu Reseller</button>
                    <button id="owner-menu-btn" class="w-full text-left py-3 px-4 rounded-lg bg-gray-800 hover:bg-gray-700 transition-colors hidden">Menu Owner</button>
                    <div id="user-info-display" class="text-xs text-gray-500 mt-4 break-all"></div>
                </nav>
            </div>
            
            <div class="flex-grow flex flex-col items-center justify-center space-y-6">
                <h3 class="text-xl font-semibold">Masukan Nomer Target</h3>
                <input type="tel" id="whatsapp-number-input" placeholder="+628xxx" class="w-full px-4 py-3 bg-gray-800 rounded-lg text-center focus:outline-none focus:ring-2 focus:ring-purple-500 placeholder-gray-400">
                <div class="flex flex-col space-y-4 w-full">
                    <select id="option-select" class="bg-gray-800 red-violet-lightning text-white px-6 py-2 rounded-full font-semibold focus:outline-none focus:ring-2 focus:ring-purple-500 w-full text-center">
                        <option value="" disabled selected>Pilih Opsi Bug</option>
                        <option value="ForceXUi">ForceXUi</option>
                        <option value="CrashiPhone">CrashiPhone</option>
                        <option value="DelayCrash">DelayCrash</option>
                    </select>
                </div>
                <button id="send-btn" class="bg-black text-white red-violet-lightning px-8 py-3 rounded-lg font-bold text-lg hover:bg-gray-800 transition-colors">Send</button>
                <div id="status-message" class="text-center text-sm"></div>
            </div>
        </div>

        <div id="reseller-modal" class="modal-overlay hidden">
            <div class="bg-gray-950 rounded-2xl shadow-2xl p-8 w-full max-w-md space-y-4">
                <div class="flex justify-between items-center border-b border-gray-800 pb-4 mb-4">
                    <h4 class="text-2xl font-bold text-indigo-400">Menu Reseller</h4>
                    <button class="close-modal-btn p-2 rounded-full hover:bg-gray-700 text-lg">✖</button>
                </div>
                <div class="flex flex-col space-y-4">
                    <select id="reseller-action-select" class="w-full px-4 py-3 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="" disabled selected>Sellect Fiture</option>
                        <option value="add">Tambah Akun User</option>
                        <option value="delete">Hapus Akun User</option>
                    </select>
                    <div id="reseller-form-container"></div>
                </div>
            </div>
        </div>

        <div id="owner-modal" class="modal-overlay hidden">
            <div class="bg-gray-950 rounded-2xl shadow-2xl p-8 w-full max-w-md space-y-4">
                <div class="flex justify-between items-center border-b border-gray-800 pb-4 mb-4">
                    <h4 class="text-2xl font-bold text-indigo-400">Menu Owner</h4>
                    <button class="close-modal-btn p-2 rounded-full hover:bg-gray-700 text-lg">✖</button>
                </div>
                <div class="flex flex-col space-y-4">
                    <select id="owner-action-select" class="w-full px-4 py-3 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="" disabled selected>Sellect Fiture</option>
                        <option value="add">Tambah Akun</option>
                        <option value="delete">Delete Account</option>
                    </select>
                    <div id="owner-form-container"></div>
                    <div id="account-list-container" class="mt-4">
                        <h5 class="text-lg font-semibold text-white mb-2">Daftar Akun</h5>
                        <ul id="account-list" class="space-y-2 text-sm text-gray-300 max-h-48 overflow-y-auto p-2 rounded bg-gray-800">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="send-status-modal" class="modal-overlay hidden">
            <div class="bg-gray-950 rounded-2xl shadow-2xl p-8 w-full max-w-sm text-center space-y-4">
                <div id="status-spinner" class="loader mx-auto"></div>
                <h4 id="status-title" class="text-xl font-bold text-indigo-400">Proses Mengirim Bug</h4>
                <p id="status-timer" class="text-sm text-gray-400"></p>
                <p id="status-body" class="text-md text-white font-semibold"></p>
            </div>
        </div>

    </div>

    <!-- Menautkan ke file JavaScript eksternal -->
    <script type="module" src="script.js"></script>
</body>
</html>
